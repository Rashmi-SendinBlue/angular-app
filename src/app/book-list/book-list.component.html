<h1>List of recent books</h1>

<div *ngFor="let book of booksList">
    <strong>{{book.name}}</strong>
    <p>{{book.description}}</p>
    <label class='container'>
        Add to cart <input type='checkbox' (change)="selected(book)"/>
        <span class="checkmark"></span>
    </label>
    <hr />
</div>
